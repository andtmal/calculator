<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    <div id="input">
      <div id="numbers">
        <div id="first-row">
          <button id="1" value="1">1</button>
          <button id="2" value="2">2</button>
          <button id="3" value="3">3</button>
        </div>
        <div id="second-row">
          <button id="4" value="4">4</button>
          <button id="5" value="5">5</button>
          <button id="6" value="6">6</button>
        </div>
        <div id="third-row">
          <button id="7" value="7">7</button>
          <button id="8" value="8">8</button>
          <button id="9" value="9">9</button>
        </div>
        <div id="fourth-row">
          <button id="clear" value="clear">c</button>
          <button id="0" value="0">0</button>
          <button id="equals" value="=">=</button>
        </div>
      </div>
      <div id="operators">
        <button id="add" value="+">+</button>
        <button id="subtract" value="-">-</button>
        <button id="multiply" value="*">*</button>
        <button id="divide" value="/">/</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
